<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal Beauty Advisor</title>

    <!-- Icons + Fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Header -->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="brand-logo" />
        <h1 class="site-title">L'Oréal Beauty Advisor</h1>
      </header>

      <!-- Chat UI -->
      <main>
        <section class="chatbox">
          <div id="latestUserQuestion" class="latest-question hidden"></div>
          <div id="chatWindow" class="chat-window"></div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              type="text"
              placeholder="Ask about skincare, haircare, makeup, or routines…"
              autocomplete="off"
              required
            />
            <button type="submit">
              <span class="material-icons">send</span>
            </button>
          </form>
        </section>
      </main>

      <!-- Footer -->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal.</p>
      </footer>
    </div>

    <!-- Remove secrets.js once Worker is used -->
    <script src="script.js"></script>
  </body>
</html>
